<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carga vs VMP</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        fetch("https://script.google.com/macros/s/AKfycbz1UMEtWPPXua2EY_CVuCoXjAl414Y9QaooxqBDw5mrvLParCWtVhvl-8w0WpLkCkOzEA/exec")
          .then(response => response.json())
          .then(data => {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('number', 'VMP (m/s)');
            dataTable.addColumn('number', 'Serie 1');
            dataTable.addColumn('number', 'Serie 2');
            dataTable.addRows(data);

            var options = {
              title: 'Carga vs VMP',
              hAxis: {
                title: 'VMP (m/s)',
                titleTextStyle: { italic: true }
              },
              vAxis: {
                title: 'Carga (Kg)'
              },
              legend: { position: 'bottom' },
              trendlines: {
                0: {
                  type: 'linear',
                  color: 'blue',
                  labelInLegend: 'Tendencia Serie 1',
                  showR2: true,
                  visibleInLegend: true
                },
                1: {
                  type: 'linear',
                  color: 'red',
                  labelInLegend: 'Tendencia Serie 2',
                  showR2: true,
                  visibleInLegend: true
                }
              },
              series: {
                0: { color: 'blue', pointShape: 'circle' },
                1: { color: 'red', pointShape: 'circle' }
              }
            };

            var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          })
          .catch(error => {
            console.error("Error al cargar los datos:", error);
          });
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 600px;"></div>
  </body>
</html>
