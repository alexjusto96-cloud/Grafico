<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gráfico con Tendencias y R²</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      const jsonUrl = 'https://script.google.com/macros/s/AKfycbz1UMEtWPPXua2EY_CVuCoXjAl414Y9QaooxqBDw5mrvLParCWtVhvl-8w0WpLkCkOzEA/exec';

      fetch(jsonUrl)
        .then(res => res.json())
        .then(data => {
          const dataTable = google.visualization.arrayToDataTable(data);

          const options = {
            title: 'Carga vs X',
            hAxis: { title: 'X' },
            vAxis: { title: 'Carga (Kg)' },
            legend: { position: 'bottom' },
            pointSize: 5,
            trendlines: {
              0: {
                type: 'linear',
                visibleInLegend: true,
                showR2: true,
                lineWidth: 2,
                opacity: 0.7,
                labelInLegend: 'Tendencia Serie 1'
              },
              1: {
                type: 'linear',
                visibleInLegend: true,
                showR2: true,
                lineWidth: 2,
                opacity: 0.7,
                labelInLegend: 'Tendencia Serie 2'
              }
            }
          };

          const chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
          chart.draw(dataTable, options);
        })
        .catch(err => console.error('Error al cargar datos:', err));
    }
  </script>
</head>
<body>
  <div id="chart_div" style="width: 100%; height: 500px;"></div>
</body>
</html>
