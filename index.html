<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gr치fico din치mico en vivo</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        const csvUrl = 'https://docs.google.com/spreadsheets/d/1_Pz4cQAFku0vdrqbPCkifl0gaVubjDl4OBNgj7k24wU/export?format=csv&gid=1005706580';

        fetch(csvUrl + '&t=' + new Date().getTime())
          .then(response => response.text())
          .then(csvText => {
            const rows = csvText.trim().split('\n').map(r => r.split(','));
            const data = google.visualization.arrayToDataTable(rows);
            const options = {
              title: 'Mi gr치fico din치mico',
              hAxis: { title: rows[0][0] },
              vAxis: { title: rows[0][1] },
              legend: { position: 'none' },
              pointSize: 5
            };
            const chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
            chart.draw(data, options);
          })
          .catch(err => console.error('Error cargando CSV:', err));
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 400px;"></div>
  </body>
</html>
