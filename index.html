<!DOCTYPE html>
<html>
  <head>
    <title>Carga vs VMP</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      async function drawChart() {
        try {
          const response = await fetch(
            'https://script.google.com/macros/s/AKfycbz1UMEtWPPXua2EY_CVuCoXjAl414Y9QaooxqBDw5mrvLParCWtVhvl-8w0WpLkCkOzEA/exec'
          );
          const raw = await response.json(); // ya viene con los nulls

          const data = google.visualization.arrayToDataTable(raw);

          const options = {
            title: 'Carga vs X',
            hAxis: {
              title: 'VMP (m/s)',
              titleTextStyle: { italic: true }
            },
            vAxis: {
              title: 'Carga (Kg)'
            },
            legend: { position: 'bottom' },
            series: {
              0: {
                color: 'blue',
                pointSize: 5,
                trendlines: {
                  0: {
                    type: 'linear',
                    color: 'blue',
                    labelInLegend: 'Tendencia Serie 1',
                    showR2: true,
                    visibleInLegend: true
                  }
                }
              },
              1: {
                color: 'red',
                pointSize: 5,
                trendlines: {
                  0: {
                    type: 'linear',
                    color: 'red',
                    labelInLegend: 'Tendencia Serie 2',
                    showR2: true,
                    visibleInLegend: true
                  }
                }
              }
            }
          };

          const chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        } catch (err) {
          document.getElementById('chart_div').innerText = 'Error al cargar datos: ' + err;
          console.error(err);
        }
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
  </body>
</html>
