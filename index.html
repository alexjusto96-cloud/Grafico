<!DOCTYPE html>
<html>
  <head>
    <title>Carga vs VMP</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      async function drawChart() {
        try {
          const response = await fetch(
            'https://script.google.com/macros/s/AKfycbz1UMEtWPPXua2EY_CVuCoXjAl414Y9QaooxqBDw5mrvLParCWtVhvl-8w0WpLkCkOzEA/exec'
          );
          const raw = await response.json();

          const header = ['VMP (m/s)', 'Serie 1', 'Serie 2'];
          const merged = new Map();

          // Combinar datos sin sobrescribir
          for (const [x, y1, y2] of raw.slice(1)) {
            const key = parseFloat(x).toFixed(3); // clave con redondeo
            if (!merged.has(key)) merged.set(key, [parseFloat(x), null, null]);

            const row = merged.get(key);
            if (y1 !== null) row[1] = y1;
            if (y2 !== null) row[2] = y2;
          }

          const data = [header, ...Array.from(merged.values())];
          const dataTable = google.visualization.arrayToDataTable(data);

          const options = {
            title: 'Carga vs X',
            hAxis: {
              title: 'VMP (m/s)',
              titleTextStyle: { italic: true }
            },
            vAxis: {
              title: 'Carga (Kg)'
            },
            legend: { position: 'bottom' },
            series: {
              0: {
                color: 'blue',
                pointSize: 5,
                trendlines: {
                  0: {
                    type: 'linear',
                    color: 'blue',
                    labelInLegend: 'Tendencia Serie 1',
                    showR2: true,
                    visibleInLegend: true
                  }
                }
              },
              1: {
                color: 'red',
                pointSize: 5,
                trendlines: {
                  0: {
                    type: 'linear',
                    color: 'red',
                    labelInLegend: 'Tendencia Serie 2',
                    showR2: true,
                    visibleInLegend: true
                  }
                }
              }
            }
          };

          const chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
          chart.draw(dataTable, options);
        } catch (err) {
          document.getElementById('chart_div').innerText = 'Error al cargar datos: ' + err;
          console.error(err);
        }
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
  </body>
</html>
